<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        height: 100%;
        width: 100%;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      #card {
        height: 400px;
        width: 300px;
        border-radius: 20px;
        background-image: url(https://images.unsplash.com/photo-1611892440504-42a792e24d32?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: end;
        color: white;
        overflow: hidden;
        position: relative;
      }
      #card::after {
        content: "";
        position: absolute;
        height: 50%;
        width: 100%;
        left: 0;
        bottom: 0;
      }

      #content {
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        font-family: sans-serif;
        position: absolute;
        height: 50%;
        width: 100%;
        z-index: 3;
        bottom: -100%;
        transition: all 0.3s ease-in-out;
        padding: 0.8rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #card:hover #content{
        bottom: 0;
      }

      p{
        font-size: 0.8rem;
        /* margin: 0.5rem 0; */
        /* background-color: red; */
        height: 50px;
        overflow-y: auto;
      }

      p::-webkit-scrollbar{
        scrollbar-width: none;
      }

      #details{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 1rem;
      }

      span{
        border-radius: 20px;
        background-color: rgba(128, 128, 128, 0.5);
        padding: 4px 8px;
        font-size: 0.8rem;
      }

      button{
        background: white;
        padding: 0.5rem;
        border-radius: 20px;
        width: 100%;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover{
        background-color: #eaeaea;
      }

    </style>
  </head>
