<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Love Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      html, body{
          height: 100%;
          width: 100%;
      }
      main{
        height: 100%;
        width: 100%;
        background: linear-gradient(cornflowerblue, royalblue);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #card{
        height: 400px;
        width: 300px;
        background-color: #fff;
        border-radius: 5px;
        border: 5px solid white;
        position: relative;
      }
      img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 5px;
      }
      i{
        font-size: 60px;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) scale(0);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="card">
        <img
          src="https://images.unsplash.com/photo-1763650080105-4803f2afa363?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <i class="ri-heart-3-fill"></i>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
