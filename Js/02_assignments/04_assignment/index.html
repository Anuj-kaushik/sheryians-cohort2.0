<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #222;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        font-family: sans-serif;
        color: white;
      }
      h1 {
        font-size: 10rem;
        font-weight: 600;
      }

      button {
        all: unset;
        padding: 1rem 2rem;
        border-radius: 8px;
        border: none;
        outline: none;
        background-color: #333;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>0</h1>
    <div id="btn">
      <button id="inc">+</button>
      <button id="dec">-</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
