<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Code</title>
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html, body{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
    }
    #bulb{
      height: 300px;
      width: 300px;
      border-radius: 20vw;
      border: 4px solid black;
      background-color: transparent;
    }
    button{
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  
  <div id="bulb"></div>
  <button>Click</button>

  <script src="script.js"></script>
</body>
</html>
