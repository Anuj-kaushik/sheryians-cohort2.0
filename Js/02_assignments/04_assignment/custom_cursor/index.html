<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        height: 100%;
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        font-family: sans-serif;
      }
      h1 {
        font-size: 10vw;
        user-select: none;
      }
      #customCursor {
        height: 75px;
        width: 75px;
        border-radius: 20vw;
        background-color: white;
        mix-blend-mode: difference;
        position: absolute;
        /* box-shadow: 0px 0px 100px white; */
        background: radial-gradient(white 30%);
        transition: all cubic-bezier(0.19, 1, 0.22, 1) 0.3s;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>SHERYIANS</h1>
      <div id="customCursor"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
