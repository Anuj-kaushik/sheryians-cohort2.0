<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Feature</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        height: 100%;
        width: 100%;
        background-color: cornflowerblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #screen {
        height: 500px;
        width: 300px;
        border-radius: 8px;
        background-color: #fff;
        border: 3px solid black;
        position: relative;
        overflow: hidden;
      }
      #stories {
        height: fit-content;
        width: 100%;
        background-color: #dadada;
        display: flex;
        align-items: center;
        padding: 0.5rem;
        gap: 0.5rem;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #stories::-webkit-scrollbar {
        display: none;
      }
      .story {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: wheat;
        border: 3px solid crimson;
        flex-shrink: 0;
        overflow: hidden;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        position: static;
      }

      .position-absolute {
        position: absolute;
        top: 0%;
        left: 0%;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="stories">
          <!-- <div class="story">
            <img
              src="https://plus.unsplash.com/premium_photo-1661895001905-d793f6f38943?q=80&w=749&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div> -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
