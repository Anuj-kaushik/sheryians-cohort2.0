<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloading Effect</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        height: 100%;
        width: 100%;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #card {
        height: 200px;
        width: 400px;
        border-radius: 5px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      p {
        font-family: monospace;
        font-size: 1.2rem;
      }

      #outer {
        margin: 1rem;
        height: 1rem;
        width: 90%;
        background-color: #dadada;
        border-radius: 50px;
      }
      #inner {
        height: 100%;
        width: 0%;
        background-color: green;
        border-radius: 50px;
      }

      #container {
        width: 90%;
        display: flex;
        justify-content: space-between;
      }
      h3 {
        font-size: 2rem;
      }
      button {
        all: unset;
        cursor: pointer;
        padding: 0.5rem 2rem;
        background-color: green;
        color: white;
        font-family: sans-serif;
        border-radius: 8px;
      }
      button:active {
        scale: 0.95;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="card">
        <p>Click the button below to start downloading...</p>
        <div id="outer">
          <div id="inner"></div>
        </div>
        <div id="container">
          <h3>0%</h3>
          <button>Download</button>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
