<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Love Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="card">
        <div id="user-details">
          <div id="left">
            <img
              id="user-profile-img"
              src="https://plus.unsplash.com/premium_photo-1723541849330-cab9c6ed74d4?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div id="user-name">
              <p>
                Mr.Mouse
                <i id="verified-badge" class="ri-verified-badge-fill"></i>
              </p>
              <span>@mrmouse</span>
            </div>
          </div>
          <i id="right" class="ri-more-2-fill"></i>
        </div>

        <div id="imgContainer">
          <img
            src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <i id="love" class="ri-heart-3-fill"></i>
        </div>

        <div id="iconsContainer">
          <div id="left">
            <i class="ri-heart-line"></i>
            <i class="ri-chat-1-line"></i>
            <i class="ri-send-plane-line"></i>
          </div>
          <div id="right">
            <i class="ri-bookmark-line"></i>
          </div>
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
